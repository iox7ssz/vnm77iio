sug_0 : "❓دەزانیت ؟\n\n✅ "
sug_1: "دەتوانیت گۆرانیەکان بە دوو شێوازی جیاواز لێبدەیت دۆخی گەڕان واتە دۆخی ڕاستەوخۆ و دوگمەی ئۆنلاین.\n\nگۆڕینی فرمانەکان لە /playmode"
sug_2: "دەتوانیت مۆسیقا بە دوو شێواز لێبدەیت: فەرمانەکانی پەخشکردن واتە کۆنترۆڵ تەنها بۆ بەڕێوەبەر و کۆنترۆڵ بۆ هەموو ئەندامەکان.\n\nگۆڕینی دۆخ لە ڕێگەی /playmode"
sug_3: "دەتوانیت مۆسیقا لە کەناڵەکاندا لێبدەیت.\n\nکەناڵەکە بخەرە ناو /channelplay و لە فرمانی /cplay کاربکە."
sug_4: "هیچ کەسێک ناتوانێت فەرمانەکان کۆنتڕۆڵ بکات تاوەکو زیاد نەکرێت بۆ لیستی کەسە ڕێگەپێدراوەکان.\nهەرکەسێک لە ڕێگەی /authەوە زیاد بکە بۆ لیستەکە، بە /unauth بیسڕەوە و لە ڕێگەی /authusersەوە لیستەکە بپشکنە."
sug_5: "ئەگەر دۆخی پاک چالاک کرابێت.\nبۆتەکە دوای ٥ خولەک پەیامەکانی دەسڕێتەوە بۆ ئەوەی دڵنیا بیت لەوەی کە گفتوگۆکەت بە پاکی دەمێنێتەوە.\n\nدۆخی پاککردنەوە چالاک یان ناچالاک بکە لە /settings [Enabled by default]"
sug_6: "هەروەها دەتوانیت تراک و پلەی لیستەکانی سپۆتیفای لێبدەیت. \n\n ئێستا دەست بە یاریکردن بکە /play [Spotify Link]"
sug_7: "هەروەها دەتوانیت تراک و پلەی لیستەکانی ئەپڵ میوزیک لێبدەیت. \n\nئێستا بە بەکارهێنانی /play [Apple Link] دەست بە پەخشکردن بکە"
sug_8: "هەروەها دەتوانیت تراک و پلەی لیستەکانی Resso Music لێبدەیت.\n\nئێستا بە بەکارهێنانی /play [Resso Link] دەست بە یاریکردن بکە"
sug_9: "هەروەها دەتوانیت تراک و پلەی لیستەکانی Sound Cloud لێبدەیت.\n\nئێستا دەست بە یاریکردن بکە /play [SoundCloud Link]"
sug_10 : "دەتوانیت ڤیدیۆکان لە چاتی دەنگیدا لە ڕێگەی /vplay [ناوی ڤیدیۆ] یان /play -v [ناوی ڤیدیۆ]ەوە لێبدەیت"
sug_11: "دەتوانی کوالیتی دەنگی بۆ چاتی دەنگی لەسەر نزم، مامناوەند یان بەرز دابنێیت. \n\n کوالیتی لە ڕێگەی /settings ڕێکبخە"
sug_12: "دەتوانی کوالیتی ڤیدیۆ بۆ چاتی دەنگی لەسەر نزم، مامناوەند یان بەرز دابنێیت. \n\n کوالیتی لە ڕێگەی /settings ڕێکبخە"
sug_13 : "دەتوانیت ئامارەکانت لە بۆتەکەدا بپشکنیت وەک ١٠ تراکی سەرەکی یاریکراو. \n\n ئامارەکان بەدەستبهێنە: /gstats"
sug_14 : "دەتوانیت ئاماری گروپەکان لەسەر بۆتەکە بپشکنیت وەک ١٠ تراکی سەرەکی یاریکراو. \n\n ئامارەکان بەدەستبهێنە: /gstats"
sug_15 : "دەتوانیت ئاماری جیهانی بۆتەکە بپشکنیت وەک ١٠ بەکارهێنەری سەرەکی، ١٠ گفتوگۆی سەرەکی، ١٠ ڕێڕەوی سەرەکی و هتد. \n \nئامارەکان بپشکنە: /gstats"
sug_16 : "ئێستا دەتوانیت ئەو مۆسیقایەی لە چاتی دەنگیدا دەژەنرێت بێدەنگ بکەیت. \n\nCommand: /mute"
sug_17 : "ئێستا دەتوانیت مۆسیقای لێدان لە چاتی دەنگیدا بێدەنگ بکەیت و بێدەنگ بکەیت. \n\nفەرمان: /mute and /unmute"
sug_18: "هەروەها دەتوانیت لەگەڵ ئێمە بگەڕێیت لە تێکستی مۆسیقادا..\n\nفەرمان: /lyrics [ناوی مۆسیقا]"
sug_19 : "لە ڕێگەی یوتیوبەوە دەتوانیت میوزیک یان ڤیدیۆ لە ڕۆبۆتەکە دابەزێنیت.\n\nCommand: /song [music name]"
sug_20 : "دەتوانیت لیستی تەواوی ئەو فرمانانە بەدەست بهێنیت کە من وەریدەگرم.\n\nCommand: /help"
sug_21 : "بۆتەکە لە لای سێرڤەرەوە هەڵبژاردەی پلەی لیستی هەیە.\n\nدەتوانیت مۆسیقا لە پلەی لیستەکەدا زیاد بکەیت و هەموویان پێکەوە لە ڕێگەی /playەوە لێبدەیت"
sug_22 : "ئێستا دەتوانیت مۆسیقاکە لە نزیکی ڕۆبۆتەکەدا تێکەڵ بکەیت.\n\nفرمان: /shuffle"
sug_23 : "دەتوانیت ڕیزبەندی مۆسیقا بپشکنیت.\n\nفرمان: /queue"
sug_24 : "دەتوانیت ئەو خاوەن و بەکارهێنەرانەی sudo بپشکنیت کە من بەڕێوەدەبەن. \n\nCommand: /sudolist"
sug_25: "بۆتەکە تایبەتمەندییەکی هەیە بە ناوی دۆخی سڕینەوەی فەرمان. بە شێوەیەکی ئۆتۆماتیکی فەرمانە جێبەجێکراوەکانی دەسڕێتەوە. \n\n سڕینەوە لە /settings چالاک یان ناچالاک بکە [بە شێوازی پێشوەختە چالاک کراوە]"
sug_26: "دەتوانیت زمانی ڕۆبۆتەکە بگۆڕیت بۆ زمانە بەردەستەکان بۆ تێگەیشتنێکی ئاسان.\n\nفرمان: /language"
sug_27 : "بۆتەکە تایبەتمەندییەکی هەیە بە ناوی playforce.\n\nplayforce لە چاتی دەنگیدا تراکی پەخشکردنەکە دەواسێت و دەستبەجێ دەست دەکات بە لێدانی تراکی گەڕانەکە بەبێ ئەوەی ڕیزەکە تێکبدات/پاک بکاتەوە.\n\nفەرمان: /playforce"
